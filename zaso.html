<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@zaso | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ffd700;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .username {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .username img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .owner-tag {
      font-size: 14px;
      color: #ffd700;
      font-weight: 400;
    }
    .bio {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .link {
      display: block;
      background: rgba(255, 215, 0, 0.05);
      color: #ffd700;
      text-decoration: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid #ffd70030;
    }
    .link:hover {
      background: #ffd70010;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #ffd70060;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Screenshot 2025-05-31 171339.png" alt="Profile" class="avatar">

    <div class="username">
      @zaso
      <img src="https://vectorseek.com/wp-content/uploads/2023/10/Twitter-Verified-Badge-Gold-Logo-Vector.svg-.png" alt="Verified Badge">
      <span class="owner-tag">(owner)</span>
    </div>

    <p class="bio">owner of doxxed.ink </p>

    <a href="https://tiktok.com/@rapecharges" class="link">Tiktok</a>
    <a href="https://discord.gg/2vs8SKTBUg" class="link">Discord</a>
    <a href="https://t.me/doxxedink" class="link">Telegram</a>
  </div>

  <div class="footer">Made with ❤️ by zaso</div>

</body>
</html>
