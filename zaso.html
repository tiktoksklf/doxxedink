<html lang="en"><head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&amp;display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      font-family: 'Poppins', sans-serif;
      color: #3399ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #007bff;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .username {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      color: #3399ff;
    }
    .username img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .owner-tag {
      font-size: 14px;
      color: #3399ff;
      font-weight: 400;
    }
    .bio {
      font-size: 14px;
      color: #3399ff;
      margin-bottom: 30px;
    }
    .link {
      display: block;
      background: rgba(0, 123, 255, 0.05);
      color: #3399ff;
      text-decoration: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid #3399ff30;
    }
    .link:hover {
      background: #3399ff10;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #3399ff60;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #3399ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Screenshot 2025-05-31 171339.png" alt="Profile" class="avatar">

    <div class="username">
      @zaso
      <img alt="Verified Badge" src="https://www.pngall.com/wp-content/uploads/8/Verification-Blue-Tick.png">
      <span class="owner-tag">(owner)</span>

    <p class="bio">owner of doxxed.ink </p>

    <a href="https://tiktok.com/@rapecharges" class="link">Tiktok</a>

    <a href="https://t.me/doxxedink" class="link">Telegram</a>
