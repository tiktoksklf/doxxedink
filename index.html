  <script>
    const canvas = document.getElementById('sparkle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let sparkles = [];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      sparkles = [];
      const sparkleCount = 150; // number of sparkles

      for (let i = 0; i < sparkleCount; i++) {
        sparkles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.2 + 0.3,
          alpha: Math.random(),
          alphaChange: 0.01 + Math.random() * 0.02,
          direction: Math.random() > 0.5 ? 1 : -1,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      sparkles.forEach((sparkle) => {
        sparkle.alpha += sparkle.alphaChange * sparkle.direction;
        if (sparkle.alpha <= 0) {
          sparkle.alpha = 0;
          sparkle.direction = 1;
        } else if (sparkle.alpha >= 1) {
          sparkle.alpha = 1;
          sparkle.direction = -1;
        }
        ctx.beginPath();
        ctx.arc(sparkle.x, sparkle.y, sparkle.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${sparkle.alpha})`; // gold color with varying opacity
        ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
        ctx.shadowBlur = 5;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      init();
    });

    init();
    animate();
  </script>
