<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@zaso | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&amp;display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      font-family: 'Poppins', sans-serif;
      color: #33ff66;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 123, 0.3);
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #00ff7f;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .username {
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      color: #33ff66;
    }
    .username img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .owner-tag {
      font-size: 14px;
      color: #33ff66;
      font-weight: 400;
    }
    .bio {
      font-size: 14px;
      color: #33ff66;
      margin-bottom: 30px;
    }
    .link {
      display: block;
      background: rgba(0, 255, 123, 0.05);
      color: #33ff66;
      text-decoration: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid #33ff6630;
    }
    .link:hover {
      background: #33ff6610;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #33ff6660;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #33ff66;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pinimg.com/236x/cd/bc/e0/cdbce026258c6cfc47376499241f48b7.jpg" alt="Profile" class="avatar">

    <div class="username">
      @swat
      <img alt="Verified Badge" src="https://th.bing.com/th/id/R.0c8ab5dd0a0d118994b7c3094b3e2317?rik=5lKxfiSJyYnUlw&amp;pid=ImgRaw&amp;r=0">
      <span class="owner-tag">(og user)</span>
    </div>

    <p class="bio">LOL </p>

    
    
    <a href="https://t.me/swatted" class="link">Telegram</a>
  </div>

  <div class="footer">Made with ❤️ by zaso</div>


</body></html>
